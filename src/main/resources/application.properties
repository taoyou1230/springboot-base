#设置Tomcat端口，默认8080
server.port=8080
#设置项目ContextPath
server.servlet.context-path=/base
#设置Tomcat编码
server.tomcat.uri-encoding=UTF-8
server.max-http-header-size=102400
server.tomcat.max-threads=10

